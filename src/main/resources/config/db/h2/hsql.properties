# HSQL Settings
hsql.jdbc.driverClassName=org.hsqldb.jdbcDriver
hsql.jdbc.url=jdbc:hsqldb:mem:grocerystore;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE;
hsql.jdbc.username=sa
hsql.jdbc.password=

# Properties that control the population of schema and data for a new data source
hsql.jdbc.initLocation=classpath:config/db/h2/initDB.sql
hsql.jdbc.dataLocation=classpath:config/db/h2/populateDB.sql

hsql.hibernate.dialect=org.hibernate.dialect.HSQLDialect
# Property that determines which database to use with an AbstractJpaVendorAdapter
hsql.jpa.database=HSQL

hsql.jpa.showSql=true

hsql.jpa.generateDdl=false