# HSQL Settings
hsql.jdbc.driverClassName=org.hsqldb.jdbcDriver
hsql.jdbc.url=jdbc:hsqldb:mem:grocerystore;create=true
hsql.jdbc.username=sa
hsql.jdbc.password=

# Properties that control the population of schema and data for a new data source
#jdbc.initLocation=classpath:config/db/hsqlinitDB.sql
#jdbc.dataLocation=classpath:config/db/hsql/populateDB.sql

# Property that determines which database to use with an AbstractJpaVendorAdapter
hsql.jpa.database=HSQL

hsql.jpa.showSql=true

hsql.jpa.generateDdl=true